---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
	{%- if page.url == "/projects/" -%}
	  <h1 class="post-title">Projects</h1>
	{%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

</article>
